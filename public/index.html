<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <h1>YouTube Video Downloader</h1>
  </div>
  <div class="container">
    <div class="input-group">
      <input type="text" id="videoId" placeholder="YouTube Video URL">
      <button id="downloadBtn">Download</button>
    </div>
  </div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const videoUrl = document.getElementById('videoId').value;
      // Regular expression to match YouTube video IDs from various URL formats
      const videoIdMatch = videoUrl.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:shorts\/|watch\?v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      if (videoIdMatch) {
        const videoId = videoIdMatch[1];
        try {
          const response = await fetch(`/videoInfo?videoId=${videoId}`);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          // Check if the response is a stream (like a video file)
          if (response.body) {
            // Create a blob from the response stream
            const blob = await response.blob();
            // Create an object URL for the blob
            const downloadUrl = URL.createObjectURL(blob);
            // Use the object URL to start the download
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.setAttribute('download', 'video.mp4'); // You might want to give a proper filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(downloadUrl); // Clean up the object URL
          } else {
            alert('Download-URL konnte nicht abgerufen werden.');
          }
        } catch (error) {
          console.error(error);
          alert('Fehler beim Abrufen der Videoinformationen.');
        }
      } else {
        alert('Bitte geben Sie eine g√ºltige YouTube-URL ein.');
      }
    });
  </script>
</body>

</html>
